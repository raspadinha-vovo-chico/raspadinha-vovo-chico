<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Raspadinha - Promo√ß√£o</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; padding-top: 50px; }
  #scratch { position: relative; width: 300px; height: 300px; margin: 0 auto; }
  #prize {
    position: absolute; top: 0; left: 0;
    width: 300px; height: 300px;
    background: white; color: #333;
    display: flex; justify-content: center; align-items: center;
    font-size: 24px; font-weight: bold;
    padding: 20px;
  }
  #cover {
    position: absolute; top: 0; left: 0;
    width: 300px; height: 300px;
    background: gray;
  }
</style>
</head>
<body>
<h2>üéÅ Raspe para descobrir seu pr√™mio!</h2>
<div id="scratch">
  <div id="prize"></div>
  <canvas id="cover"></canvas>
</div>

<script>
  const prizes = [
    "üçØ Geleia de pimenta do Vov√¥ Chico",
    "ü•© 1 kg de lingui√ßa tradicional",
    "‚ùå N√£o foi dessa vez",
    "üí∏ 10% de desconto",
    "üí∏ 5% de desconto",
    "‚ùå N√£o foi dessa vez"
  ];

  document.getElementById("prize").innerText = prizes[Math.floor(Math.random() * prizes.length)];

  const canvas = document.getElementById('cover');
  const ctx = canvas.getContext('2d');
  canvas.width = 300;
  canvas.height = 300;

  ctx.fillStyle = '#b5b5b5';
  ctx.fillRect(0, 0, 300, 300);

  let scratching = false;

  function scratch(e) {
    if (!scratching) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener('mousedown', () => scratching = true);
  canvas.addEventListener('mouseup', () => scratching = false);
  canvas.addEventListener('mousemove', scratch);

  canvas.addEventListener('touchstart', () => scratching = true);
  canvas.addEventListener('touchend', () => scratching = false);
  canvas.addEventListener('touchmove', scratch);
</script>

</body>
</html>
